<div class="grid-container">
    <div class="mat-elevation-z8">
    <mat-toolbar>
        <span>Quizes</span>
        <span class="menu-spacer"></span>    
        <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-icon">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/quiz/form">
              <mat-icon>visibility</mat-icon>
              <span>Create New</span>
            </button>
            <button mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>        
          </mat-menu>
      </mat-toolbar>  
    
      <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
  
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cateogry</th>
            <td mat-cell *matCellDef="let row">{{row.category}}</td>
        </ng-container>
  
        <ng-container matColumnDef="question">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Question</th>
            <td mat-cell *matCellDef="let row">{{row.question | slice : '0' : '50'}}...</td>
        </ng-container>

        <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Level</th>
            <td mat-cell *matCellDef="let row">{{row.level}}</td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
            <td mat-cell *matCellDef="let row">{{row.user}}</td>
        </ng-container>

        <ng-container matColumnDef="dateCreated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date created</th>
            <td mat-cell *matCellDef="let row">{{row.dateCreated | date: 'short'}}</td>
        </ng-container>
        
  
        <!-- Name Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-stroked-button color="primary" class="action-button" routerLink="/quiz/{{row.id}}">View</button>
            <button mat-stroked-button color="primary" class="action-button" routerLink="/quiz/{{row.id}}/form">Edit</button>
            <button mat-stroked-button color="primary" class="action-button">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
      </mat-paginator>
    </div>
  </div>
