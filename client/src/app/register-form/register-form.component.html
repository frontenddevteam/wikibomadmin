<div class="grid-container">
  <h1 class="mat-h1">Register Account</h1>

  <div class="form-container">
    <mat-form-field>
      <input matInput placeholder="Display name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Username">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" type="password">
    </mat-form-field>

    <div class="button-row">
      <button mat-stroked-button color="primary">Submit</button>
      <button mat-stroked-button routerLink="/">Cancel</button>
    </div>
  </div>
